upstream api {
    server api:8000;
}

server {
    listen 80;
    server_name ia-trading.tudominio.com;  # Cambiar por tu dominio

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ia-trading.tudominio.com;  # Cambiar por tu dominio

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/ia-trading.tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ia-trading.tudominio.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API proxy
    location / {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Health check (no logs)
    location /health {
        proxy_pass http://api;
        access_log off;
    }
}

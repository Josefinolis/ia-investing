version: '3.8'

services:
  api:
    build: .
    container_name: ia-trading-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://ia_trading:${POSTGRES_PASSWORD}@db:5432/ia_trading
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ia-trading-network

  db:
    image: postgres:16-alpine
    container_name: ia-trading-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ia_trading
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=ia_trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ia_trading -d ia_trading"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ia-trading-network

  nginx:
    image: nginx:alpine
    container_name: ia-trading-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - ia-trading-network

networks:
  ia-trading-network:
    driver: bridge

volumes:
  postgres_data:

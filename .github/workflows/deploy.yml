name: Build and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Create network if not exists
            docker network create ia-trading-network 2>/dev/null || true

            # Create volume for postgres if not exists
            docker volume create ia-trading-postgres 2>/dev/null || true

            # Stop and remove old containers
            docker stop ia-trading-api 2>/dev/null || true
            docker rm ia-trading-api 2>/dev/null || true

            # Start PostgreSQL (if not running)
            if ! docker ps | grep -q ia-trading-db; then
              docker run -d \
                --name ia-trading-db \
                --network ia-trading-network \
                --restart unless-stopped \
                -e POSTGRES_USER=ia_trading \
                -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
                -e POSTGRES_DB=ia_trading \
                -v ia-trading-postgres:/var/lib/postgresql/data \
                postgres:16-alpine

              # Wait for DB to be ready
              sleep 10
            fi

            # Pull and run API
            docker pull ghcr.io/josefinolis/ia-investing:latest

            docker run -d \
              --name ia-trading-api \
              --network ia-trading-network \
              --restart unless-stopped \
              -p 8000:8000 \
              -e DATABASE_URL=postgresql://ia_trading:${{ secrets.POSTGRES_PASSWORD }}@ia-trading-db:5432/ia_trading \
              -e ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }} \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              -e SCHEDULER_ENABLED=true \
              -e LOG_LEVEL=INFO \
              ghcr.io/josefinolis/ia-investing:latest

            # Cleanup old images
            docker image prune -f

            # Health check
            sleep 10
            curl -f http://localhost:8000/health || exit 1

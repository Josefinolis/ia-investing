services:
  api:
    build: .
    container_name: ia-trading-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ia_trading:${POSTGRES_PASSWORD}@db:5432/ia_trading
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ia-trading-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    container_name: ia-trading-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ia_trading
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=ia_trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ia_trading -d ia_trading"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ia-trading-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

networks:
  ia-trading-network:
    driver: bridge

volumes:
  postgres_data:
